{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('     {{url_for('static',filename='img/home-bg.jpg') }}     ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['blog_tag']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
<!--yha wala posts jo hai vo declear hua hamre main.py k home function me.-->


<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

{% for post in posts %}

        <div class="post-preview">
          <a href="/post/{{ post.slug }}">
            <h2 class="post-title">{{post.title}}

            </h2>
            <h3 class="post-subtitle"> {{post.sub_heading}}

            </h3>
            </a>

          <p class="post-meta">Posted by
            <a href="#">{{post.post_by}}</a>
            on {{post.date}}</p>

          </div>
        <hr>

{% endfor %}


        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{next}}">Older Posts &rarr;</a>
            <a class="btn btn-primary float-left" href="{{prev}}">&larr; Newer Posts </a>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
